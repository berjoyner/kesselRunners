            <h1>Jam Master P.</h1>
        </header>


        <div class="row">
            <div class="col-md-3 songs">

                <form class="songForm">

                    <input type="text" class="form-control songTitleInput" placeholder="song title">
                    <button type="submit" class="btn btn-default">add</button>  
                </form>

                <ol class="songsItem">
         
                </ol>

            </div>

            <div class="col-md-3 setlists">
                <h3>Setlist</h3>
                <ol class="playlistsItem">
                    <!--Author and Title of song populates here -->
                </ol>
            </div>

              
            <div class="col-md-6 chords">
                <h3>Chords/Tabs</h3>
                <ul class="chordsItem">
                    
                </ul>
            </div>


        </div>
    </div>
